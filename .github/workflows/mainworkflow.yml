name: Main Workflow

on: 
    pull_request:
        branches:
            - main

jobs:

    build:
        runs-on: ${{matrix.os}}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macOS-latest]
        steps:

            - name: Checkout
              uses: actions/checkout@v3

            - name: Set Up Python
              uses: actions/setup-python@v3
              with:
                python-version: "3.10"
        
            - name: Install dependencies
              run: pip install -r requirements.txt
        
            - name: Run tests
              run: pytest test.py


    
        
